{% set version = "1.0.0" %}

package:
  name: dask-labextension
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/d/dask_labextension/dask_labextension-{{ version }}.tar.gz
  sha256: e6fde29c9d806f4f56c1d88217455aca5557d536b3f47ec68cf7c89b734f49d3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
    # distributed and notebook are directly imported by setup.py
    - distributed >=1.24.1
    - notebook >=4.3.1
  run:
    - python >=3.6
    - bokeh
    - distributed >=1.24.1
    - notebook >=4.3.1

test:
  imports:
    - dask_labextension

about:
  home: https://github.com/dask/dask-labextension
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: "A Jupyter Notebook server extension manages Dask clusters"

extra:
  recipe-maintainers:
    - xhochy
    - ocefpaf
