{% set version = "1.0.3" %}

package:
  name: dask-labextension
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/d/dask_labextension/dask_labextension-{{ version }}.tar.gz
  sha256: 52d3fd0d831f3d1c012744c32d271814e34a8aae2a6bde96e754311e0e2dbf9c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
    # distributed and notebook are directly imported by setup.py
    - distributed >=1.24.1
    - notebook >=4.3.1
  run:
    - python >=3.6
    - bokeh
    - distributed >=1.24.1
    - notebook >=4.3.1
    - jupyter-server-proxy >=1.1.0

test:
  imports:
    - dask_labextension

about:
  home: https://github.com/dask/dask-labextension
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: "A Jupyter Notebook server extension manages Dask clusters"

extra:
  recipe-maintainers:
    - xhochy
    - ocefpaf
